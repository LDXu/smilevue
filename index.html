<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>smilevue</title>
    <style>
      .test{
        width: 20rem;
        height: 10rem;
        background-color: azure;
        text-align: center;
      }
      .text1{
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="test">
      <p class="text1"></p>
    </div>
    <!-- built files will be auto injected -->
    <script>
      let htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
      let docDom = document.getElementsByTagName('html')[0];
      docDom.style.fontSize = htmlWidth/20 + 'px';
    </script>
  </body>
</html>
